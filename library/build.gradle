apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
android {
    compileSdkVersion 33
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 33
        versionCode 3
        versionName "1.0"
    }

//    dataBinding {
//        enabled true
//    }
    buildFeatures {
        dataBinding = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

dependencies {
    api 'androidx.appcompat:appcompat:1.0.0'
    api fileTree(dir: 'libs', include: ['*.jar'])
    api 'io.reactivex:rxandroid:1.1.0'
//    https://github.com/evant/binding-collection-adapter
    api 'me.tatarka.bindingcollectionadapter:bindingcollectionadapter:1.1.0'
    api 'me.tatarka.bindingcollectionadapter:bindingcollectionadapter-recyclerview:1.1.0'
//    implementation 'me.tatarka.bindingcollectionadapter2:bindingcollectionadapter:1.2.0'
//    implementation 'me.tatarka.bindingcollectionadapter2:bindingcollectionadapter-recyclerview:1.2.0'
    api 'com.facebook.fresco:fresco:0.9.0+'
    testCompile 'junit:junit:4.12'
    kapt "androidx.databinding:databinding-compiler:$agp_version"
}

